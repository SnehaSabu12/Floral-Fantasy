<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
<form action="{% url 'forgotusr' %}" method="post">
    {% csrf_token %}

<h1>Forgot Password</h1>
<input type="email" name="email"><br>
<button type="submit">Send Email</button>
    </form>
    {% if messages %}
                <div class="messages">
                {% for message in messages %}
        
                <div class="alert alert-danger alert-dismissible fade show">
                    <button type="button" class="close" style="background-color:red;color: wheat;" data-dismiss="alert"></button>
                    <strong>{% if message.tags %}{{message.tags}}!!!!-{% endif %}</strong>{{ message }}.
                  </div>
                    
                {% endfor %}
                </div>
            {% endif %}
</body>
</html>
