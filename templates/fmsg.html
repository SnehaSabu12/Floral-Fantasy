{% extends 'BASEE.html' %}
{% block farmer %}active{% endblock %}
{% load static %}
{% block body %}

 <!-- End Side Menu -->
  <!-- End Navigation -->
<div class="container mt-3 p-3">
 
    
      
          <form method="post">
            {% csrf_token %}

            <table class="table table-hover">
              <thead>
                <tr>
                  <th>COMMENT</th>
                  <th>NAME</th>
                  <th>EMAIL</th>

               
                </tr>
              </thead>
              <tbody>
                {% for i in data %}                
                <tr>
                  <th>{{i.comment}}</th>
                  <th>{{i.udetail.name}}</th>
                  <th>{{i.udetail.email}}</th>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </form>

</div>
   
{% endblock %}
