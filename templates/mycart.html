<div class="container mt-3 p-3">
 
    
      
          <form method="post">
            {% csrf_token %}

            <table class="table table-hover">
              <thead>
                <tr>
                  <th>ITEM</th>
                  <th>NAME</th>
                  <th>PRICE</th>
                  <th>QUANTITY</th>
                  <th>TOTAL PRICE</th>


                
                </tr>
              </thead>
              <tbody>
                {% for i in st %}                
                <tr>
                  <td> <a href="usrdisplay2/{{i.cartitm.pk}}"> <img class="card-img-top rounded mb-2" src="{{i.cartitm.image.url}}" alt="Card image" style="width:100px;height: 100px;"></a> </td>
                  <th>{{i.cartitm.name}}</th>
                  <th>{{i.cartitm.price}}</th>
                  <th>
                    
                    <div class="input-group mb-3" style="max-width: 120px;">
                      <div class="input-group-prepend" >
                        <a href="minuscart/{{i.id}}" class="btn btn-outline-danger" style="font-size: 14px;">&minus;</a>
                      </div>
                      
                      <input type="text" class="form-control text-center" value="{{i.count}}" placeholder=""
                        aria-label="Example text with button addon" aria-describedby="button-addon1" disabled style="font-size: 15px;">
                     
                      <div class="input-group-append">
                        <a href="pluscart/{{i.id}}" class="btn btn-outline-danger" style="font-size: 14px;">&plus;</a>
                      </div>
                    </div>
                    </th>
                  <th>{{i.tprice}}</th>
                  <th>
                    <td><a href="delete_c/{{i.id}}" class="btn btn-danger height-auto btn-sm">X</a></td>
                  </th>
                  

                  </tr>
                {% endfor %}
              </tbody>
            </table>
            <!-- <div><h2 style="display: inline;margin-left: 25%;border: 2px solid;border-radius: 10px; background-color: rgb(228, 144, 33);">Total Price - {{tot}}</h2></div> -->
            <h2 class="card-title btn btn-warning d-inline m-3 p-1 mt-4" style="color: white; display: inline;margin-left: 25px; font-size: large;">Total Price - {{tot}}</h2>
            <h2 class="card-title btn btn-warning d-inline m-3 p-1 mt-4" style="display: inline;margin-left: 25%; font-size: large;"><a href="checkout" class="text-light">Buy Now</a></h2>
