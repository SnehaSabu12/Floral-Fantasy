{% extends 'BASEE.html' %}
{% block farmer %}active{% endblock %}
{% load static %}
{% block body %}
      <!-- End Side Menu -->
    
    <!-- End Navigation -->

   
<div class="container mt-3 p-3">
    {% for i in st %}
  <div class="card border border-2 border-secondary" style="margin:10px;width:300px;display: inline-block;vertical-align: top;height:400px;overflow: auto;background-color:white; ">
    <div class="card-body me-5">
      <form method="post">
        {% csrf_token %}
      <h2 class="card-title" style="color: rgb(228, 73, 73);"><b>{{i.name}}</b></h2>
      <img class="card-img-top rounded mb-2" src="{{i.image.url}}" alt="Card image" style="width:100px">
      <h2 class="card-title">Description:  {{i.description}}</h2>
      <h2 class="card-title">Stock:{{i.stock}}</h2>
      <h2 class="card-title btn btn-success d-inline m-3 p-1">Price: {{i.price}}</h2><br><br>
      <h2 class="card-title btn btn-warning d-inline m-3 p-1 mt-4"><a href="edit/{{i.pk}}" class="text-light">UPDATE</a></h2>
      <h2 class="card-title btn btn-danger d-inline m-3 p-1 mt-4"><a href="delete/{{i.pk}}" class="text-light" onclick="return confirm('Are you sure you want to delete this ?..')">DELETE</a></h2>    
    </form>
    </div>
  </div>
  {% endfor %}
  <br>
  
 
</div>
{% endblock %}
